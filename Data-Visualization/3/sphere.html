<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/echarts-gl/dist/echarts-gl.min.js"></script>
</head>

<title>
	Sphere
</title>

<body style="background-color: #060a10">
	<p align="center">
		<B style="color: #ffffff; font-size:18px; font-family: sans-serif">
			Sphere
		</B>
		<div id="main">
		</div>
	</p>
</body>

<script type="text/javascript">
	document.getElementById('main').setAttribute('style', 'width: ' + (window.innerWidth - 28) .toString() + 'px; height: ' + (window.innerHeight - 76).toString()+ 'px;');
	var myChart = echarts.init(document.getElementById('main'));

	option = {
		backgroundColor: '#060a10',
		xAxis3D: {
			min: - 6,
			max: 6,
			type: 'value',
			axisLine: {
				lineStyle: {
					color: '#ffffff'
				}
			},
		},
		yAxis3D: {
			min: - 6,
			max: 6,
			type: 'value',
			axisLine: {
				lineStyle: {
					color: '#ffffff'
				}
			},
		},
		zAxis3D: {
			min: - 6,
			max: 6,
			type: 'value',
			axisLine: {
				lineStyle: {
					color: '#ffffff'
				}
			},
		},
		tooltip: {},
		grid3D: {},
		visualMap: {
			show: false,
			dimension: 2,
			min: - 5,
			max: 5,
			inRange: {
				color: [
				'#313695',
					'#4575b4',
					'#74add1',
					'#abd9e9',
					'#e0f3f8',
					'#ffffbf',
					'#fee090',
					'#fdae61',
					'#f46d43',
					'#d73027',
					'#a50026'
				]
			}
		},
		series: {
			type: 'surface',
			parametric: true,
			parametricEquation: {
				u: {
					min: 0,
					max: Math.PI,
					step: Math.PI / 32
				},
				v: {
					min: -Math.PI,
					max: Math.PI,
					step: Math.PI / 32
				},
				x: function (u, v) {
					return 5 * Math.sin(u) * Math.sin(v);
				},
				y: function (u, v) {
					return 5 * Math.sin(u) * Math.cos(v);
				},
				z: function (u, v) {
					return 5 * Math.cos(u);
				}
			}
		}
	};

	myChart.setOption(option);
</script>
