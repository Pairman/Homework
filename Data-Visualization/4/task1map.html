<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/echarts-gl/dist/echarts-gl.min.js"></script>
	<script src="https://www.makeapie.cn/dep/echarts/map/js/china.js"></script>
	<script src="https://homework.git.pnxlr.eu.org/Data-Visualization/4/task1_sumup_by41map.js"></script>
</head>

<title>
	COVID-19: Comfirmed Cases per Province on Map by 2020/04/01
</title>

<body style="background-color: #060a10">
	<p align="center">
		<B style="color: #ffffff; font-size:18px; font-family: sans-serif">
			COVID-19: Comfirmed Cases per Province on Map by
		</B>
		<br>
		<B id="title_updateTime" style="color: #ffffff; font-size:28px; font-family: sans-serif">
			2020/04/01
		</B>
		<div id="main">
		</div>
	</p>
</body>

<script type="text/javascript">
	document.getElementById('main').setAttribute('style', 'width: ' + (window.innerWidth - 28) .toString() + 'px; height: ' + (window.innerHeight - 108).toString()+ 'px;');
	var myChart = echarts.init(document.getElementById('main'));

	option = {
		backgroundColor: '#060a10',
		tooltip: {},
		visualMap: {
			show: true,
			is_piecewise: true,
			pieces: [
				{min: 0, max: 9, label: "0-9", color: '#00cc20'},
				{min: 10, max: 99, label: "10-99", color: '#77bb10'},
				{min: 100, max: 999, label: "100-999", color: '#b0dd00'},
				{min: 1000, max: 9999, label: "1000-9999", color: '#dbd000'},
				{min: 10000, max: 99999, label: "10000-99999", color: '#f28d00'},
				{min: 100000, max: 999999, label: "100000-999999", color: '#f50c00'},
				{min: 1000000, max: 9999999, label: "1000000-9999999", color: '#ff0000'},
			],
		},
		series: {
			name: 'Comfirmed Cases by 2020/04/01',
			type: 'map',
			mapType: 'china',
			label: {
				fontSize: 14,
				color: '#ddddff',
				textBorderColor: '#113355',
				textBorderWidth: 2,
				show: true
			},
			data: data
		}
	};


	myChart.setOption(option);
</script>
